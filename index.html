<html>
    <head>
        <title>Mouse Events</title>
        <h1 style="text-align:center;">Events in JS</h1>
    <script src="./event.js" type="text/javascript"></script>
    
    </head>
    <body>
        <h1>OnMouseover:</h1>
        <button onmouseover="changecolor_over()" style="background-color:blue" id="abc">Mouse over</button>
        <h1>OnMouseout:</h1>
        <button onmouseout="changecolor_out()" style="background-color:green" id="def">Mouse over</button>
        <h1>Onclick:</h1>
        <button onclick="changecolor_click()" style="background-color:rgb(20, 102, 161)" id="ghf">on click</button>
        <h1>Ondblclick:</h1>
        <button ondblclick="changecolor_dblclick()" style="background-color:gray" id="jkl">ondblclick</button>
        <h1> Onfocus:</h1>
        <input type="changecolor_focus()" style="background-color: blueviolet;" id="mno">  
        <h1>onblur</h1>
        <p>change lower case to upper case onblur event</p>
        <input type="text" onblur="myFunction()"  style="background:red" id="pqr">
</body>
</html>
